<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Unified Communication System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      background: url('https://www.solarsystemscope.com/textures/download/8k_stars_milky_way.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(142, 68, 173, 0.3) 10%, rgba(0, 0, 0, 0.6) 90%);
      animation: pulseBackground 6s infinite alternate ease-in-out;
    }

    @keyframes pulseBackground {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .welcome-container {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .start-button {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .start-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(142, 68, 173, 0.8);
    }

    .image-container {
      width: 150px;
      height: 75px;
      background: url('https://tse2.mm.bing.net/th?id=OIP.GEXWAWv3Ajmdr2dMJo4FAwHaDt&pid=Api&P=0&h=180') no-repeat center;
      background-size: contain;
      margin: 20px auto;
      animation: floatAnimation 3s ease-in-out infinite alternate;
    }

    @keyframes floatAnimation {
      0% { transform: translateY(0px); }
      100% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="image-container"></div>
    <h1>Welcome to Unified Communication System</h1>
    <p>Seamlessly manage reminders, deadlines, and social media posts in one place.</p>
    <button class="start-button" onclick="location.href='login.html'">Get Started</button>
  </div>
</body>
</html>
