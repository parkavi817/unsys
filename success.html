<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduled Successfully</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2e;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
    }
    .success-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .success-icon {
      font-size: 4rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    .back-button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: #bb86fc;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-button:hover {
      background: #3700b3;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ”</div>
    <h1>Task Scheduled Successfully!</h1>
    <p>Your task has been successfully scheduled and will be posted at the specified time.</p>
    <button class="back-button" onclick="history.back()">Back</button>
  </div>
</body>
</html>
